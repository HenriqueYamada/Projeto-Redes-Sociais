<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Redes Sociais</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="styles/phone.css">
</head>
<body>
    <section>
        <div class="phone">
            <img id="image-phone" src="imagens/frame-iphone.png" alt="">
            <div class="phone__content">
                <iframe class="tela-do-celular" src="telas/tela-home.html" frameborder="0" name="phone-screen">
                    Seu dispositivo não é compatível com isso.
                </iframe>
            </div>
        </div>
    </section>

    <section>
        <nav>
            <ul class="sidebar-navigation">
                <li>
                    <button class="social-media-buttons">
                        <a href="telas/tela-home.html" target="phone-screen">
                            <img src="imagens/logo-home.jpg" alt="">
                        </a>
                    </button>
                </li>
                <li>
                    <button class="social-media-buttons">
                        <a href="telas/tela-youtube.html" target="phone-screen">
                            <img src="imagens/logo-youtube.jpg" alt="">
                        </a>
                    </button>
                </li>
                <li>
                    <button class="social-media-buttons">
                        <a href="telas/tela-github.html" target="phone-screen">
                            <img src="imagens/logo-github.jpg" alt="">
                        </a>
                    </button>
                </li>
                <li>
                    <button class="social-media-buttons">
                        <a href="https://www.instagram.com/henriqueyamada_/" target="phone-screen">
                            <img src="imagens/logo-instagram.jpg" alt="">
                        </a>
                    </button>
                </li>
                <li>
                    <button class="social-media-buttons">
                        <a href="telas/tela-twitter.html" target="phone-screen">
                            <img src="imagens/logo-twitter.jpg" alt="">
                        </a>
                    </button>
                </li>
                <li>
                    <button class="social-media-buttons">
                        <a href="telas/tela-facebook.html" target="phone-screen">
                            <img src="imagens/logo-facebook.jpg" alt="">
                        </a>
                    </button>
                </li>
            </ul>
        </nav>
    </section>
</body>
</html>
